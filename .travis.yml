sudo: required
language: python
dist: trusty
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
  - "pypy"
  - "pypy3.5-5.8.0"
install:
  - sudo -H pip install nose coveralls coverage
os:
  - linux
  - osx
script:
  - travis_wait nosetests --with-coverage --cover-package=neat
after_success:
  - coveralls
